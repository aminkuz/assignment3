    <script>

        function validateUsername(username) {
            var specialSymbols = ['@', '.', ',', '!'];
            for (var i = 0; i < specialSymbols.length; i++) {
                if (username.includes(specialSymbols[i])) {
                    return false;
                }
            }
            return true;
        }
        var username = prompt("Enter a username:");
        while (!validateUsername(username)) {
            username = prompt("Invalid username. Please enter a valid username without special symbols [@, ., ,, !]:");
        }
        document.write("<h2>Username Validation</h2>");
        document.write("<p>Your username is valid: " + username + "</p>");
    </script>

    <!-- question no 15 -->
    <script>
        document.write("<br>")
        document.write("<h1>Question #15 <br></h1>")

        function validatePassword(password) {
            if (password.length < 6) {
                return false;
            }
            if (!isNaN(password.charAt(0))) {
                return false;
            }
            var hasAlphabet = false;
            var hasNumber = false;
            for (var i = 0; i < password.length; i++) {
                var charCode = password.charCodeAt(i);
                if ((charCode >= 65 && charCode <= 90) || (charCode >= 97 && charCode <= 122)) {
                    hasAlphabet = true;
                }
                if (charCode >= 48 && charCode <= 57) {
                    hasNumber = true;
                }
            }
            return hasAlphabet && hasNumber;
        }
        var password = prompt("Enter a password:");
        while (!validatePassword(password)) {
            password = prompt("Invalid password. Please enter a valid password:\n" +
                "a. It should contain alphabets and numbers\n" +
                "b. It should not start with a number\n" +
                "c. It must be at least 6 characters long");
        }
        document.write("<h2>Password Validation</h2>");
        document.write("<p>Your password is valid.</p>");
    </script>
